<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classroom Manager</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    
    <!-- inject: css -->

    <!-- endinject -->
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Classroom Manager</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#!dashboard">Dashboard</a>
                </li>
                <li>
                    <a ui-sref="class.grid">Classes</a>
                </li>
                <li>
                    <a ui-sref="student.grid">Students</a>
                </li>
                <li>
                    <a ui-sref="teacher.grid">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div ui-view></div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="bower_components/fullcalendar/dist/gcal.js"></script>
    <!-- <script src="bower_components/gulp/bin/gulp.js"></script> -->
    

    <!-- endbower -->

    <!-- inject:js -->
    <script src="/app/app.module.js"></script>
    <script src="/app/class/class.detail.controller.js"></script>
    <script src="/app/class/class.grid.controller.js"></script>
    <script src="/app/dashboard/dashboard.controller.js"></script>
    <script src="/app/core/class.factory.js"></script>
    <script src="/app/core/student.factory.js"></script>
    <script src="/app/core/teacher.factory.js"></script>
    <script src="/app/student/student.detail.controller.js"></script>
    <script src="/app/student/student.grid.controller.js"></script>
    <script src="/app/teacher/teacher.detail.controller.js"></script>
    <script src="/app/teacher/teacher.grid.controller.js"></script>
    <!-- endinject -->
    
</body>

</html>
